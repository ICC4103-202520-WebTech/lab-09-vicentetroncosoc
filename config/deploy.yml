# Name of your application. Used to uniquely configure containers.
service: recipe_book

# Name of the container image (Docker Hub).
image: vicentetroncosoc/recipe_book

# Deploy to these servers (usa la IP pÃºblica del droplet).
servers:
  web:
    - 178.128.75.254

# ðŸ”• Sin dominio: quitamos proxy/SSL (comentado o elimina este bloque).
# proxy:
#   ssl: true
#   host: app.example.com

# Credentials for your image host (Docker Hub).
registry:
  # server: docker.io  # Docker Hub por defecto
  username: vicentetroncosoc
  password:
    - KAMAL_REGISTRY_PASSWORD

# ENV para producciÃ³n (secrets se definen con `kamal env push`)
env:
  secret:
    - RAILS_MASTER_KEY
    - SECRET_KEY_BASE
    # Si usas Postgres en producciÃ³n, luego agregamos:
    - DATABASE_URL
  clear:
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: "1"
    RAILS_SERVE_STATIC_FILES: "1"
    SOLID_QUEUE_IN_PUMA: true
    # WEB_CONCURRENCY: 2  # opcional

# Aliases Ãºtiles
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"

accessories:
  db:
    image: postgres:16
    host: 178.128.75.254   # tu droplet
    port: 5432
    env:
      clear:
        POSTGRES_USER: recipe
        POSTGRES_DB: recipe_production
      secret:
        - POSTGRES_PASSWORD
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data

# Volumen para Active Storage / (y SQLite si lo usas)
volumes:
  - "recipe_book_storage:/rails/storage"

# Evita 404 de assets entre releases
asset_path: /rails/public/assets

# Construir imagen amd64 (tu droplet seguramente es x86_64)
builder:
  arch: amd64
